<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./styles.css"/>
		<script src="./visite.js"></script>
	</head>
	<body>
		<section class="panel-form">
			<p class="input-field">
				<label>Nome</label>
				<input class="name-input" type="text"/>
			</p>
			<p class="input-field">
				<label>Cognome</label>
				<input class="surname-input" type="text"/>
			</p>
			<p class="input-field">
				<label>Giorno</label>
				<input class="day-input" type="text"/>
			</p>
			<p class="input-field">
				<label>Ora</label>
				<input class="time-input" type="number"/>
			</p>
			<input class="submit-button" type="button" value="Inserisci"/>
		</section>
		<section class="panel-date">
			<table class="table-date">
				<!-- tabella settimana -->
			</table>
		</section>
		<section class="panel-view">
			<p class="empty-text">
				Non ci sono visite
			</p>
			<table class="table-view">
				<!-- tabella giorno -->
			<table>
		</section>
	</body>
</html>
